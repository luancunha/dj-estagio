{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="{% static 'estagio/css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'estagio/css/bootstrap.css' %}">

</head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
      <span class="navbar-brand col-sm-3 col-md-2 p-2 pl-4" style="font-size: 22px !important;">Control Stage</span>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link text-white" href="/logout">Sair</a>
        </li>
      </ul>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="position: fixed !important;">
          
          <div id="mySidebar" class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #333; background-color: #f8f9fa;">
                  Cadastros
                </a>
                <ul class="nav-sub">
                  <li><a class="nav-link" href="/cad_alunos">Alunos</a></li>
                  <li><a class="nav-link" href="/cad_estagio">Estagio</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pesquisar">
                  Pesquisar
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin" style="position: fixed; bottom: 5px; width: 197.656px;">
                  Admin
                </a>
              </li>
              
            </ul>
             
          </div>
        </nav>
        
          {% block content %}{% endblock %}
          
      </div>
    </div>

  <script>
    var header = document.getElementById("mySidebar");
    var btns = header.getElementsByClassName("nav-link");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
      });
    }
  </script>

</body>
</html>
